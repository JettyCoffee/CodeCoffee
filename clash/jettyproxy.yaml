proxy-providers:
  myproxy:
    type: http
    url: https://proxy-provider-converter-two-murex.vercel.app/api/convert?url=https%3A%2F%2Fmojie.cyou%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D187511608a4d474d32d3b7506ea7eafd&target=clash 
    #粘贴 Proxy Provider Converter 提供的链接
    interval: 172800
    path: ./jettyproxy.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "PROXY"
    type: select
    use:
      - myproxy
  - name: "Ads"
    type: select
    proxies:
      - REJECT
      - PROXY
      - DIRECT
  - name: "Apple"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "Telegram"
    type: select
    use:
      - myproxy
    proxies:
      - PROXY
  - name: "YouTube"
    type: select
    use:
      - myproxy
    proxies:
      - PROXY
  - name: "GlobalMedia"
    type: select
    use:
      - myproxy
    proxies:
      - PROXY
  - name: "Steam"
    type: select
    use:
      - myproxy
    proxies:
      - DIRECT
      - PROXY
  - name: "Others"
    type: select
    proxies:
      - PROXY
      - DIRECT

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
